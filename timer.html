<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="clock">
      <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec"
        >ss</span>
    </div>

    <!-- клик по этой кнопке вызовет clockStart() -->
  


    <script>
        let timer;
        function update(){
            let clock = document.getElementById('clock');
            let date = new Date();
            let hours = date.getHours();
            if (hours < 10) hours = '0' + hours;
            clock.children[0].innerHTML = hours;

            let minutes = date.getMinutes();
            if (minutes < 10) minutes = '0' + minutes;
            clock.children[1].innerHTML = minutes;

            let sec = date.getSeconds();
            if (sec < 10) sec = '0' + sec;
            clock.children[2].innerHTML = sec;
        }

    function start(){
        timer = setInterval(update, 1000);
        update();

    }
    function stop(){
        clearInterval(timer);
    }
    start();
    </script>

    

<input type="button" onclick="start()" value="Старт">

<!-- клик по этой кнопке вызовет clockStop() -->
<input type="button" onclick="stop()" value="Стоп">

  </body>
</html>
